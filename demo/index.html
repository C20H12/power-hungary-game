<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid with Modal</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" type="module" defer></script>
</head>
<body>

  <div class="stats">
    <ul>
      <li>Money:<span data-disp="player_money"></span></li>
      <li>CO2:<span data-disp="player_pollution"></span></li>
      <li>Power output:<span data-disp="player_power"></span></li>
    </ul>
  </div>

  <div class="grid-container" id="grid-container">
    <!-- Grid squares will be dynamically generated by JS -->
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">

    </div>
  </div>


</body>
</html>
